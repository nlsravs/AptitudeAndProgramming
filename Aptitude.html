<!DOCTYPE html>
<html>

<head>
    <title>PDF and Lessons</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000304;
        }

        .container {
            display: flex;
            flex-direction: column; /* Stack PDF and Lessons vertically */
            height: 100vh; /* Full screen height */
            width: 100%;
        }

        /* PDF and Video Section */
        .pdf-container {
            width: 100%; /* Full width */
            height: 50vh; /* 50% of viewport height */
            padding: 0;
        }

        .pdf {
            width: 100%; /* Full width */
            height: 100%; /* Full height of the container */
            border: none;
        }

        /* Lessons Section */
        .lessons {
            width: 100%;
            height: 50vh; /* Remaining 50% of viewport height */
            padding: 10px;
            background-color: #000304;
            border: 2px solid #ffffff;
            border-radius: 20px;
            overflow-y: auto; /* Allows scrolling if content overflows */
        }

        h1,
        h3 {
            text-align: center;
        }

        h1 {
            color: green;
        }

        .level {
            margin-bottom: 20px;
            border: 2px solid #ffffff;
            padding: 0px;
            border-radius: 10px;
            background-color: hsl(193, 90%, 46%);
        }

        .level-heading {
            font-size: 24px;
            color: #ffffff;
            margin-bottom: 10px;
            text-align: center;
        }

        .module {
            margin-bottom: 20px;
            border: 2px solid #ffffff;
        }

        .module-header {
            background-color: hsla(153, 74%, 8%, 0.319);
            color: #ffffff;
            padding: 10px;
            border-radius: 8px 8px 0 0;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .module-content {
            display: none;
            background-color: #ffffff;
            padding: 10px;
            border-radius: 0 0 8px 8px;
        }

        .module-content.active {
            display: block;
        }

        .button-container {
            text-align: center;
            margin-top: 10px;
        }

        .button-container button {
            padding: 8px 16px;
            background-color: hsl(311, 91%, 49%);
            border: none;
            color: #ffffff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button-container button:hover {
            background-color: #a0f3f6;
            color: rgba(3, 27, 13, 0.567);
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column; /* Stack elements vertically on small screens */
            }

            .pdf-container,
            .lessons {
                height: 50vh; /* Adjust PDF and lessons height for mobile */
            }

            .button-container button {
                width: 100%; /* Make buttons full width on mobile */
                margin-bottom: 10px;
            }

            .video {
                height: 200px; /* Adjust video height for smaller screens */
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <!-- PDF and Video Section (Top) -->
        <div class="pdf-container">
            <h1>Aptitude and Reasoning</h1>
            <iframe class="pdf" id="pdfIframe" src="Presentation2.pdf"></iframe>
        </div>

        <!-- Lessons Section (Bottom) -->
        <div class="lessons">
            <!-- Level 1 -->
            <div class="level" style="background-color:rgb(229, 145, 227);">
                <div class="level-heading" style="background-color:rgb(251, 168, 245);color: #0d000c;">Aptitude</div>

                <div class="module">
                    <div class="module-header" onclick="toggleModule('level1module1')">
                        Percentage
                        <span>&#9660;</span>
                    </div>
                    <div class="module-content" id="level1module1">
                        <div class="button-container">
                            <button onclick="openPDF('Aptitude Percentage.pdf')">Open PDF</button>
                            <button onclick="openVideo('https://www.youtube.com/embed/RWdNhJWwzSs?si=SbOrwsI6bu2do2vw')">Play Video</button>
                        </div>
                    </div>
                </div>

                <div class="module">
                    <div class="module-header" onclick="toggleModule('level1module2')">
                        Profit And Loss
                        <span>&#9660;</span>
                    </div>
                    <div class="module-content" id="level1module2">
                        <p>Description for Module 2</p>
                        <div class="button-container">
                            <button onclick="openPDF('Profit & loss(1).pdf')">Open PDF</button>
                            <button onclick="openVideo('https://www.youtube.com/embed/T2odvmxqi1I?si=F-bh5dy4eNM_It1Z')">Play Video</button>
                        </div>
                    </div>
                </div>

                <!-- Additional Modules can follow the same structure -->

            </div>

            <!-- Level 2 -->
            <div class="level" style="background-color:rgb(12, 187, 245);">
                <div class="level-heading" style="background-color:rgb(140, 227, 240);color: #0d4a54;">Level 2</div>
                <div class="module">
                    <div class="module-header" onclick="toggleModule('level2module1')">
                        Module 1
                        <span>&#9660;</span>
                    </div>
                    <div class="module-content" id="level2module1">
                        <div class="button-container">
                            <button onclick="openPDF('reactbook.pdf')">Open PDF</button>
                        </div>
                    </div>
                </div>
                <!-- Additional modules -->
            </div>
        </div>
    </div>

    <script>
        function toggleModule(moduleId) {
            const moduleContent = document.getElementById(moduleId);
            if (moduleContent) {
                moduleContent.classList.toggle('active');
            }
        }

        function openPDF(pdfFile) {
            const pdfIframe = document.getElementById('pdfIframe');
            if (pdfIframe) {
                pdfIframe.src = pdfFile;
            }
        }

        function openVideo(videoFile) {
            const pdfIframe = document.getElementById('pdfIframe');
            if (pdfIframe) {
                pdfIframe.src = videoFile;
            }
        }

        function openNextPage(url) {
            window.location.href = url;
        }
    </script>

</body>

</html>
