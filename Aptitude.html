<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer and Lessons</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000304;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .pdf-container {
            flex: 1;
            overflow-y: auto;
            background-color: #111;
            padding: 20px;
        }

        .pdf-container canvas {
            display: block;
            margin: 10px auto;
            border: 1px solid #fff;
            max-width: 30%; /* Adjust width as per your preference */
            height: auto; /* Maintain aspect ratio */
        }

        .lessons {
            height: 50vh;
            overflow-y: auto;
            background-color: #000304;
            border: 2px solid #ffffff;
            border-radius: 20px;
            padding: 10px;
        }

        h1, .level-heading {
            text-align: center;
        }

        h1 {
            color: green;
        }

        .level {
            margin-bottom: 20px;
            border: 2px solid #ffffff;
            padding: 10px;
            border-radius: 10px;
            background-color: hsl(193, 90%, 46%);
        }

        .module {
            margin-bottom: 20px;
            border: 2px solid #ffffff;
        }

        .module-header {
            background-color: hsla(153, 74%, 8%, 0.319);
            color: #ffffff;
            padding: 10px;
            border-radius: 8px 8px 0 0;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .module-content {
            display: none;
            background-color: #ffffff;
            padding: 10px;
            border-radius: 0 0 8px 8px;
        }

        .module-content.active {
            display: block;
        }

        .button-container {
            text-align: center;
            margin-top: 10px;
        }

        .button-container button {
            padding: 8px 16px;
            background-color: hsl(311, 91%, 49%);
            border: none;
            color: #ffffff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button-container button:hover {
            background-color: #a0f3f6;
            color: rgba(3, 27, 13, 0.567);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- PDF Viewer Section -->
        <div class="pdf-container" id="pdfContainer">
            <h1>Aptitude and Reasoning - PDF Viewer</h1>
        </div>

        <!-- Lessons Section -->
        <div class="lessons">
            <!-- Level 1 -->
            <div class="level">
                <div class="level-heading">Aptitude</div>
                <div class="module">
                    <div class="module-header" onclick="toggleModule('level1module1')">
                        Percentage
                        <span>&#9660;</span>
                    </div>
                    <div class="module-content" id="level1module1">
                        <div class="button-container">
                            <button onclick="renderFullPDF('Aptitude Percentage.pdf')">Open PDF</button>
                        </div>
                    </div>
                </div>
                <div class="module">
                    <div class="module-header" onclick="toggleModule('level1module2')">
                        Profit And Loss
                        <span>&#9660;</span>
                    </div>
                    <div class="module-content" id="level1module2">
                        <div class="button-container">
                            <button onclick="renderFullPDF('Profit & Loss(1).pdf')">Open PDF</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>
    <script>
        function toggleModule(moduleId) {
            const moduleContent = document.getElementById(moduleId);
            if (moduleContent) {
                moduleContent.classList.toggle('active');
            }
        }

        function renderFullPDF(pdfFile) {
            const container = document.getElementById('pdfContainer');
            container.innerHTML = '<h1>Aptitude and Reasoning - PDF Viewer</h1>'; // Clear and reset

            pdfjsLib.getDocument(pdfFile).promise.then(function (pdf) {
                for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                    pdf.getPage(pageNum).then(function (page) {
                        const canvas = document.createElement('canvas');
                        canvas.className = 'pdf-page';
                        container.appendChild(canvas);

                        const context = canvas.getContext('2d');
                        const viewport = page.getViewport({ scale: 1.5 });
                        canvas.width = viewport.width;
                        canvas.height = viewport.height;

                        const renderContext = {
                            canvasContext: context,
                            viewport: viewport,
                        };
                        page.render(renderContext);
                    });
                }
            }).catch(function (error) {
                console.error('Error loading PDF:', error);
                alert('Failed to load PDF. Please ensure the file exists.');
            });
        }
    </script>
</body>
</html>
